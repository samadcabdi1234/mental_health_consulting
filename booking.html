<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Appointment - MindConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-blue-50 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white w-full max-w-lg p-8 rounded-lg shadow">
      <h2 class="text-2xl font-bold text-blue-800 text-center mb-6">
        Book an Appointment
      </h2>

      <form onsubmit="saveAppointment(event)" class="space-y-4">
        <input
          type="text"
          id="name"
          placeholder="Your Name"
          required
          class="w-full border p-2 rounded"
        />
        <input
          type="date"
          id="date"
          required
          class="w-full border p-2 rounded"
        />
        <input
          type="time"
          id="time"
          required
          class="w-full border p-2 rounded"
        />
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
          Book
        </button>
      </form>
    </div>
    <script>
      function showSuccessMessage(event) {
        event.preventDefault(); // Stop form from refreshing page
        document.getElementById("successMessage").classList.remove("hidden");
      }
    </script>
    <select id="therapist" name="therapist" class="...">
      <option value="Dr. Amina Yusuf">Dr. Amina Yusuf</option>
      <option value="Dr. Omar Ali">Dr. Omar Ali</option>
      <option value="Dr. Leyla Hassan">Dr. Leyla Hassan</option>
    </select>
  </body>
</html>
<script>
  function saveAppointment(event) {
    event.preventDefault();
    const name = document.getElementById("name").value;
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;

    const appointment = { name, date, time };
    let appointments = JSON.parse(localStorage.getItem("appointments")) || [];
    appointments.push(appointment);
    localStorage.setItem("appointments", JSON.stringify(appointments));

    alert("Appointment booked!");
    window.location.href = "dashboard.html";
  }
</script>
