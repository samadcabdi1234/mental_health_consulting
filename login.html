<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MindConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-blue-50 flex items-center justify-center min-h-screen px-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-blue-800 mb-6">
        Welcome Back
      </h2>

      <!-- Login Form -->
      <form onsubmit="login(event)" class="space-y-4">
  <input id="email" type="email" placeholder="Email" required class="w-full border p-2 rounded" />
  <input id="password" type="password" placeholder="Password" required class="w-full border p-2 rounded" />
  <button type="submit" class="bg-blue-600 text-white py-2 rounded w-full">Login</button>
</form>

<script>
  function login(event) {
    event.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Simple hardcoded user for demo
    if(email === 'user@example.com' && password === '123456') {
      localStorage.setItem('loggedInUser', email);
      window.location.href = 'dashboard.html';
    } else {
      alert('Invalid email or password');
    }
  }
</script>
       
  </body>
</html>
